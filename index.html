<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETIHAD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            margin-top: 30px;
        }
        
        .category-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .category-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
        }
        
        .question-card {
            background: #f8f9fa;
            border-left: 5px solid var(--secondary-color);
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 10px;
            display: none;
        }
        
        .active-question {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .answer-btn {
            width: 100%;
            text-align: left;
            margin: 8px 0;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.2s;
        }
        
        .answer-btn:hover {
            background: #e3f2fd;
            border-color: var(--secondary-color);
        }
        
        .correct {
            background: #d4edda !important;
            border-color: #28a745 !important;
        }
        
        .incorrect {
            background: #f8d7da !important;
            border-color: #dc3545 !important;
        }
        
        .explanation {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar {
            height: 10px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .password-screen {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            margin: 100px auto;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .shuffle-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Password Screen (Shows First) -->
    <div id="passwordScreen" class="password-screen">
        <h2><i class="fas fa-lock"></i> Protected Quiz Bank</h2>
        <p class="text-muted">Enter password to access 500+ questions</p>
        
        <div class="mb-3">
            <input type="password" id="passwordInput" class="form-control form-control-lg" 
                   placeholder="Enter access password">
            <div id="passwordError" class="text-danger mt-2" style="display: none;">
                <i class="fas fa-times-circle"></i> Incorrect password
            </div>
        </div>
        
        <button onclick="checkPassword()" class="btn btn-primary btn-lg">
            <i class="fas fa-unlock"></i> Access Quiz Bank
        </button>
        
        <div class="mt-4">
            <small class="text-muted">
                <i class="fas fa-info-circle"></i> Contact admin for password
            </small>
        </div>
    </div>

    <!-- Main Quiz Interface (Hidden until password correct) -->
    <div id="quizInterface" style="display: none;">
        <div class="container">
            <div class="quiz-container">
                <!-- Header -->
                <div class="row align-items-center mb-4">
                    <div class="col-md-6">
                        <h1><i class="fas fa-brain"></i> ETIHAD CP</h1>
                        <p class="text-muted">K-TECH</p>
                    </div>
                    <div class="col-md-6 text-end">
                        <button onclick="logout()" class="btn btn-outline-secondary">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>

                <!-- Category Selector -->
                <div class="mb-5">
                    <h3><i class="fas fa-folder"></i> Select Category</h3>
                    <div id="categoryButtons" class="d-flex flex-wrap">
                        <!-- Categories will be loaded here -->
                    </div>
                </div>

                <!-- Quiz Area -->
                <div id="quizArea" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 id="currentCategory">Category: Math</h3>
                        <div>
                            <button onclick="shuffleQuestions()" class="shuffle-btn">
                                <i class="fas fa-random"></i> Shuffle Questions
                            </button>
                            <button onclick="shuffleAnswers()" class="btn btn-secondary">
                                <i class="fas fa-retweet"></i> Shuffle Answers
                            </button>
                        </div>
                    </div>

                    <!-- Progress Bar -->
                    <div class="mb-4">
                        <div class="d-flex justify-content-between">
                            <span>Question <span id="currentQuestionNum">1</span> of <span id="totalQuestions">10</span></span>
                            <span id="scoreDisplay">Score: 0/0</span>
                        </div>
                        <div class="progress">
                            <div id="progressBar" class="progress-bar bg-success" style="width: 0%"></div>
                        </div>
                    </div>

                    <!-- Question Display -->
                    <div id="questionsContainer">
                        <!-- Questions will be loaded here -->
                    </div>

                    <!-- Navigation -->
                    <div class="d-flex justify-content-between mt-4">
                        <button onclick="previousQuestion()" id="prevBtn" class="btn btn-outline-primary" disabled>
                            <i class="fas fa-arrow-left"></i> Previous
                        </button>
                        <button onclick="nextQuestion()" id="nextBtn" class="btn btn-primary">
                            Next <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Statistics -->
                <div id="statistics" class="mt-5 p-4 bg-light rounded" style="display: none;">
                    <h4><i class="fas fa-chart-bar"></i> Your Performance</h4>
                    <div class="row mt-3">
                        <div class="col-md-3">
                            <div class="text-center p-3 bg-white rounded shadow">
                                <h2 id="correctCount">0</h2>
                                <small>Correct</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center p-3 bg-white rounded shadow">
                                <h2 id="incorrectCount">0</h2>
                                <small>Incorrect</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center p-3 bg-white rounded shadow">
                                <h2 id="percentage">0%</h2>
                                <small>Accuracy</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center p-3 bg-white rounded shadow">
                                <h2 id="answeredCount">0</h2>
                                <small>Answered</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
